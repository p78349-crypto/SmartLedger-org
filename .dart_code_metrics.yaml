# dart_code_metrics configuration
metrics:
  cyclomatic-complexity:
    threshold: 15
  number-of-parameters:
    threshold: 5
  maximum-line-length:
    threshold: 80
  long-method:
    threshold: 60

anti-patterns:
  - name: duplicate-code

exclude:
  - "**/*.g.dart"
  - "**/*.freezed.dart"
  - "backups/**"
