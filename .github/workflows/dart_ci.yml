name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Check format
        run: dart format --output=none --set-exit-if-changed .
      - name: Static analysis
        run: dart analyze
      - name: dart_code_metrics (Linux)
        run: |
          dart pub global activate dart_code_metrics
          dart pub global run dart_code_metrics:metrics --reporter=console || true
      - name: Scan long lines (Linux)
        run: |
          # Fail if any line in lib/ is longer than 80 characters
          if grep -nE '.{81}' -R --exclude-dir=backups lib || test $? -ne 0; then
            echo 'Long lines found (over 80 chars)'; exit 1
          fi

  windows-checks:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Check format
        shell: pwsh
        run: dart format --output=none --set-exit-if-changed .
      - name: Static analysis
        run: dart analyze
      - name: dart_code_metrics (Windows)
        shell: pwsh
        run: |
          dart pub global activate dart_code_metrics
          dart pub global run dart_code_metrics:metrics --reporter=console || exit 0
      - name: Scan long lines (PowerShell)
        shell: pwsh
        run: |
          Write-Host 'Running PowerShell line-length check'
          .\scripts\scan_long_lines.ps1
