name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Check format
        run: dart format --output=none --set-exit-if-changed lib test
      - name: Static analysis
        run: dart analyze
      - name: dart_code_metrics (Linux)
        run: |
          dart pub global activate dart_code_metrics
          dart pub global run dart_code_metrics:metrics analyze lib test --reporter=console
      - name: Scan long lines (Linux)
        run: |
          # Report long lines in lib/ (informational)
          grep -nE '.{81}' -R --exclude-dir=backups lib || true

  windows-checks:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Check format
        shell: pwsh
        run: dart format --output=none --set-exit-if-changed lib test
      - name: Static analysis
        run: dart analyze
      - name: dart_code_metrics (Windows)
        shell: pwsh
        run: |
          dart pub global activate dart_code_metrics
          dart pub global run dart_code_metrics:metrics analyze lib test --reporter=console
      - name: Scan long lines (PowerShell)
        shell: pwsh
        run: |
          Write-Host 'Running PowerShell line-length check'
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\scan_long_lines.ps1 || exit 0
